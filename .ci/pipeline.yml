
default:
    image: registry.gitlab.com/pvs-hd/ot/diesl

stages:
    - test
    - publish-coverage

test:
    stage: test
    script:
        - nimble install --depsOnly
        - coco  --cov="src" --compiler=--hints:off
    artifacts:
        paths:
            - coverage/

pages:
    stage: publish-coverage
    script:
        - cp -r coverage/ public/
    artifacts:
        paths:
            - public/

